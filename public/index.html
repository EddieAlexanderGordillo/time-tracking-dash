<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="stylesheet" href="../src/styles/desktop.css" />
  </head>
  <body>
    <main class="dash-board">
      <section class="report__time-frame">
        <div class="report__user">
          <div class="container__avatar">
            <img
              src="../src/assets/images/image-jeremy.png"
              alt="user avatar"
              class="report__avatar-user"
            />
          </div>
          <div>
            <p class="report__text">Repor for</p>
            <p class="report__name-user">Jeremy Robson</p>
          </div>
        </div>
        <p class="time-frame">Daily</p>
        <p class="time-frame">Weekly</p>
        <p class="time-frame">Monthly</p>
      </section>
      <section class="card__time-frame">
        <div class="card">
          <div class="card__logo">
            <img src="../src/assets/images/icon-work.svg" alt="" />
          </div>
          <div class="card__info">
            <p class="card__title">Work</p>
            <div class="card__ellipsis-icon">
              <img src="../src/assets/images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="card__time">32hrs</p>
            <p class="card__last-time">Last week - 8hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
